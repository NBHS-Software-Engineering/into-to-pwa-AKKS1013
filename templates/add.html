{% extends 'layout.html' %} {% block content %}
<h1>Sign Up</h1>
<form action="/add.html" method="POST" class="box">
  <div>
    <label class="form-label">Email address</label><br />
    <input
      name="email"
      type="email"
      class="form-control"
      id="email"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
      placeholder="name@example.com"
    />
  </div>
  <div>
    <label class="form-label">Password</label><br />
    <input
      class="form-control"
      name="password"
      type="password"
      id="password"
    ></textarea>
  </div>
  <br />
  <div>
    <button type="submit" class="btn">Submit</button>
  </div>
</form>
{% if is_done %}
<p>Thank you for signing up for the service</p>
{% elif unique == False %}
<p>Enter a unique email please.</p>
{% endif %} {% endblock %}
